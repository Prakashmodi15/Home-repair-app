<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Triangle Editor – Drag + Edit + Lock</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="topbar">
  <h2>Live Triangle Editor</h2>
  <button id="scaleMinus">−</button>
  <span id="scaleValue">100%</span>
  <button id="scalePlus">+</button>
</div>

<div class="wrap">
  <svg id="canvas" width="100%" height="520" xmlns="http://www.w3.org/2000/svg"></svg>

  <!-- Popup for Editing -->
  <div id="editPopup" class="popup" style="display:none; position:absolute;">
    <div id="editTitle"></div>
    <input id="editInput" type="number" step="0.1" />
    <label><input type="checkbox" id="editLock"> Lock</label>

    <div class="btnRow">
      <button id="applyEdit">Apply</button>
      <button id="cancelEdit">Cancel</button>
    </div>
  </div>
</div>

<div class="infoRow">
  <div class="box">Side a (BC) = <span id="sideA">—</span></div>
  <div class="box">Side b (CA) = <span id="sideB">—</span></div>
  <div class="box">Side c (AB) = <span id="sideC">—</span></div>
  <div class="box">∠A = <span id="angA">—</span></div>
  <div class="box">∠B = <span id="angB">—</span></div>
  <div class="box">∠C = <span id="angC">—</span></div>
  <div class="box">Area = <span id="area">—</span></div>
  <div class="box">Perimeter = <span id="peri">—</span></div>
</div>

<script src="script.js"></script>
</body>
</html>
